{% extends 'mainapp/auth/index.html'%}
{% block title%}Logout{% endblock %}
{% load crispy_forms_tags %}

{% block style%}
    <style>
        .form-container {
            width: 45%;
            padding: 1rem;
            margin: 0 auto;
            box-shadow: 0 0 5px rgb(193, 193, 253);
        }

        .form-text{
            font-size: .97rem;
        }
        
        .form-label{
            font-size: 1.26rem;
            font-weight: 600;
            
        }
        
        .text-input{
            font-size: 1rem;

        }

    </style>
{% endblock style%}

{% block content%}
    <div class="container p-lg-1 pt-lg-3">
            <h2 class="text-danger">You have been logged out!</h2>
            <div class="border-top pt-2">
                <small class="text-muted">
                    <a href="{% url 'user-login'%}" class="ml-2">Click to login</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}

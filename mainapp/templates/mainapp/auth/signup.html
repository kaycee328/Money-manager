{% extends 'mainapp/auth/index.html'%}
{% block title%}Signup{% endblock %}
{% load crispy_forms_tags %}

{% block style%}
    <style>
        .form-container {
            width: 45%;
            padding: 1rem;
            margin: 0 auto;
            box-shadow: 0 0 5px rgb(193, 193, 253);
        }

        .form-text{
            font-size: .97rem;
        }
        
        .form-label{
            font-size: 1.26rem;
            font-weight: 600;
            
        }
        
        .text-input{
            font-size: 1rem;

        }

    </style>
{% endblock style%}

{% block content%}
    <div class="container p-lg-1 pt-lg-3">
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="h4 pt-1">Signup Here</div>
                <hr class="mt-1 mb-lg-2">
                <fieldset class="form-group h3 font-weight-normal">
                    <legend class="border-bottom mb-0">
                        {{ form|crispy }}
                    </legend>
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Log In</button>
                </div>
            </form>
            <div class="border-top pt-2">
                <small class="text-muted">
                    Don't have an account? <a href="{% url 'user-login'%}" class="ml-2">Login here</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
